<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Online Shopping</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7D4pr2IK8iDkDz4h4x1C6tjtM0z4yU6p1r"
      crossorigin="anonymous"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ShopOnline</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Search Bar -->
    <div class="container my-4">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Search for products"
          aria-label="Search for products"
        />
        <button class="btn btn-primary" type="button">Search</button>
      </div>
    </div>

    <!-- Product Listing -->
    <div class="container my-5">
      <div class="row">
        <div class="col-md-4 mb-4" id="product-list">
          <!-- Product Card -->
          <div class="card" style="width: 18rem">
            <img
              src="https://via.placeholder.com/150"
              class="card-img-top"
              alt="product image"
            />
            <div class="card-body">
              <h5 class="card-title">Product Name</h5>
              <p class="card-text">$50.00</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
        <!-- Repeat Product Cards Here -->
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center p-4">
      <p>&copy; 2025 ShopOnline, All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS & Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
